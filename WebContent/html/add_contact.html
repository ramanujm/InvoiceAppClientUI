<ons-page modifier="material">
	<ons-toolbar modifier="material" class="contact-list-background-color">
		<div class="left"><ons-back-button modifier="material"></ons-back-button></div>
		<div class="center">Add new contact</div>
		<div class="right">
	      <ons-toolbar-button modifier="material">
	        <ons-icon icon="md-more-vert"></ons-icon>
	      </ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-list modifier="material" class="input_list">
		<ons-list-header modifier="material">
      		<div class="list__item__center">
				<span class="list__item__title">Google Contact</span>
				<span class="list__item__subtitle">d.graham81@hoge.com</span>
			</div>
		</ons-list-header>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-account"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="First name"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left"></div>
			<div class="list__item__center">
				<ons-material-input label="Last name"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left"></div>
			<div class="list__item__center">
				<ons-material-input label="Nickname"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-camera"></ons-icon>
			</div>
			<div class="list__item__center">
				<div class="picture"><ons-icon icon="md-account"></ons-icon></div>
				<ons-button modifier="material" class="change-button">
					<ons-ripple color="rgba(0, 0, 0, 0.1)"></ons-ripple>
					change
				</ons-button>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-phone"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="Phone"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left"></div>
			<div class="list__item__center">
				<ons-material-input label="Mobile phone"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-email"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="e-mail"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-pin"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="Address"></ons-material-input>
			</div>
		</ons-list-item>
	</ons-list>
</ons-page>
