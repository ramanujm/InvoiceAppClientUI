<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>

  <script src="lib/onsen/js/onsenui.min.js"></script>
  <script src="lib/onsen/js/angular/angular.min.js"></script>
  <script src="lib/onsen/js/angular-onsenui.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ons-navigator var="myNavigator">
    <ons-page modifier="material">
      <ons-toolbar modifier="material noshadow" class="contact-list-background-color">
        <div class="center">Register</div>
      </ons-toolbar>
      <ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-account"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="First name"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left"></div>
			<div class="list__item__center">
				<ons-material-input label="Last name"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-email"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label="e-mail"></ons-material-input>
			</div>
		</ons-list-item>
		<ons-list-item modifier="material">
			<div class="list__item__left">
				<ons-icon icon="md-lock"></ons-icon>
			</div>
			<div class="list__item__center">
				<ons-material-input label=Passwordl"></ons-material-input>
			</div>
		</ons-list-item>
		<md-input-container flex="50">
        <label>Industry</label>
        <md-select name="company" ng-model="company" required>
          <md-option value="1">Electrical</md-option>
          <md-option value="2">Mechanical</md-option>
          <md-option value="3">Plumber</md-option>
        </md-select>
      </md-input-container>
    </ons-page>
  </ons-navigator>
</body>

</html>
